<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User management</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="container">
        <div id="content-container">
            <p id="site-name">User Management</p>
            <div id="form-container">
                <form action="" method="post">
                    <div id="email-container" class="input-container">
                        <input type="text" name="email" placeholder="Email" class="form-input">
                        <img src="images/mail.svg" alt="Email" class="form-icon">
                    </div>
            
                    <div id="username-container" class="input-container">
                        <input type="text" name="username" placeholder="Username" class="form-input">
                        <img src="images/user.svg" alt="Username" class="form-icon">
                    </div>
            
                    <div id="password-container" class="input-container">
                        <input type="password" name="password" placeholder="Password" class="form-input">
                        <img src="images/lock.svg" alt="Password" class="form-icon">
                    </div>
            
                    <input class="submit-button" type="submit" value="Login">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
